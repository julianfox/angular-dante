<!DOCTYPE html>
<html ng-app="demo">
<head>
    <meta charset="UTF-8">
    <title>angularjs dante | demo</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="../bower_components/dante/dist/css/dante-editor.css">
</head>
<body>
    <div id="container" ng-controller="demo">
        <h1>Dante for AngularJS</h1>
        <div dante ng-model="text" bind-options="danteOptions" activate-auto-save="true" fire-save=""></div>
    </div>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/sanitize.js/lib/sanitize.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/dante/dist/js/dante-editor.js"></script>
    <script src="../dist/angular-dante.js"></script>
    <script src="demo.js"></script>
</body>
</html>
